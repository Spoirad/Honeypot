{% extends "base.html" %}

{% block title %}Acceso Clientes - Cybershield Solutions{% endblock %}

{% block content %}
<div class="container">
  <div class="form-container">
    <div class="text-center mb-4">
      <i class="fas fa-user-circle fa-4x text-primary-custom mb-3"></i>
      <h3 class="fw-bold">Área Privada</h3>
      <p class="text-muted small">Acceda a su panel de control seguro</p>
    </div>

    {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="fas fa-exclamation-circle me-2"></i> {{ error }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <form action="{{ url_for('login') }}" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario / Correo Corporativo</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" id="username" name="username" placeholder="ej. usuario@empresa.com"
            required>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary-custom">Acceder</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <a href="#" class="text-decoration-none small text-muted">¿Has olvidado tu contraseña?</a>
      <hr>
      <p class="small text-muted mb-0">¿No tiene cuenta?</p>
      <a href="#" class="text-decoration-none fw-bold small">Solicitar Acceso</a>
    </div>
  </div>
</div>
{% endblock %}
