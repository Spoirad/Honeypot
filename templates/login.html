{% extends "base.html" %}

{% block title %}Acceso Corporativo - Cybershield Solutions{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg border-0 rounded-3 mt-5">
        <div class="card-header bg-primary text-white text-center py-4 rounded-top-3">
          <h3 class="mb-0"><i class="fas fa-shield-alt me-2"></i>Acceso Seguro</h3>
          <p class="small mb-0 opacity-75">Intranet Corporativa</p>
        </div>
        <div class="card-body p-4 p-md-5">

          {% if error %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endif %}

          <form action="{{ url_for('login') }}" method="POST">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
              <label for="username">Usuario Corporativo</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña"
                required>
              <label for="password">Contraseña</label>
            </div>

            <div class="form-floating mb-4">
              <select class="form-select" id="role" name="role" aria-label="Tipo de Usuario">
                <option value="employee" selected>Empleado</option>
                <option value="admin">Administrador</option>
              </select>
              <label for="role">Tipo de Acceso</label>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer bg-light text-center py-3">
          <small class="text-muted">¿Problemas de acceso? Contacte con <a href="#">Soporte TI</a> (Ext. 2002)</small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
